{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<ul>
    <h3>Животные</h3>
    {% for animal in data.animals%}
       <li><a href="{% url 'animal_url' animal.id %}">{{ animal.title }}</a> </li>
    {% empty %}
       <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
